<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Course</title>
</head>
<body id="body" style="display:none">
    <h1>Edit Course</h1>
    <form method="POST">
        <label for="name">Course Name:</label>
        <input type="text" name="name" value="{{ course.name }}" required><br>

        <label for="duration">Duration:</label>
        <input type="text" name="duration" value="{{ course.duration }}"><br>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ course.category }}"><br>

        <label for="num_courses">Number of Lessons:</label>
        <input type="number" name="num_courses" value="{{ course.num_courses }}"><br>

        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" value="{{ course.image_url }}"><br>

        <label for="level">Course Level:</label>
        <input type="text" name="level"><br><br>

        <label for="learn">What You'll Learn:</label>
        <textarea id="learn" name="learn"></textarea><br><br>

        <label for="details">Course Details:</label>
        <textarea id="details" name="details"></textarea><br><br>

        <label for="recommend">Recommendations:</label>
        <textarea id="recommend" name="recommend"></textarea><br><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea><br><br>

        <label for="course_url">Course URL:</label>
        <textarea id="course_url" name="course_url"></textarea><br><br>

        <button type="submit">Update Course</button>
    </form>

    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function() {
                document.getElementById("body").style.display = "";
            }, 10);
        }
    </script>

</body>
</html>
