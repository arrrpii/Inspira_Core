<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Inspira Logo">
    </div>
    <nav class="nav">
        <a href="/home" class="nav-link">Home</a>
        <a href="#" class="nav-link">Courses</a>

        {% if email %}
            <div class="user-info">
                <span>Welcome, {{ email }}</span>
                <a href="/logout">
                    <button class="sign-in-btn">Logout</button>
                </a>
            </div>
        {% else %}
            <a href="/index">
                <button class="sign-in-btn">Sign Up</button>
            </a>
        {% endif %}
    </header>
    <section class="home">
        <div class="content">
            <h1>About Inspira</h1>

        </div>
    </section>
</body>
</html>
