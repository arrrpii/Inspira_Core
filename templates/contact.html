<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
<a href="/contact">
    <button>Contact Us</button>
</a>

<header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Inspira Logo">
        </div>
        <nav class="nav">
            <a href="/home" class="nav-link">Home</a>
            <a href="#" class="nav-link">Courses</a>
            <a href="#" class="nav-link">Quizzes</a>
            <a href="/about_us" class="nav-link">About us</a>
            <a href="/contact" class="nav-link">Contact us</a>
        </nav>
        {% if email %}
            <div class="user-info">
                <span>Welcome, {{ email }}</span>
                <a href="/logout">
                    <button class="sign-in-btn">Logout</button>
                </a>
            </div>
        {% else %}
            <a href="/index">
                <button class="sign-in-btn">Sign Up</button>
            </a>
        {% endif %}
    </header>
        <main>
    <div class="container">
        <div class="contact-form">
            <br>
            <br>
            <br>
            <br>
            <h1>Contact us</h1>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="E-mail" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="map-section">
         <br>
         <br>
         <br>
         <br>
         <br>
         <br>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.318472580551!2d44.545581399999996!3d40.2019782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406aa32a0e5323ef%3A0x437b0da9810e7845!2s1%20Paruyr%20Sevak%20St%2C%20Yerevan!5e0!3m2!1sen!2sam!4v1733916892279!5m2!1sen!2sam" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2>Where to find us</h2>
            <p>Paruyr Sevak 1, Yerevan, Armenia</p>
            <p>contact@inspira.am</p>
            <p>+374-77-28-88-88</p>
        </div>
    </div>
        </main>
</body>
</html>
